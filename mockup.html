<!DOCTYPE html>
<html>
<head>
    <title>Ths is a title</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <img class="img-responsive header_logo" src="images/logo.PNG" alt="Udacity Logo" width="100" height="100">
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 text-right text-uppercase">
                <h1>Jane Doette</h1>
                <h2>Front-end Ninja</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 main_image_container">
                <img class="img-responsive" src="images/main.PNG">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Featured Work</h3>
            </div>
        </div>
        <div class="row text-center featured_work">
            <div class="col-md-4 col-sm-4 featured_work_item">
                <img class="img-responsive" src="images/fw1.PNG" alt="Featured Work Image 1">
                <h4>APPIFY</h4>
                <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
            </div>
            <div class="col-md-4 col-sm-4 featured_work_item">
                <img class="img-responsive" src="images/fw2.PNG" alt="Featured Work Image 2">
                <h4>SUNFLOWER</h4>
                <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
            </div>
            <div class="col-md-4 col-sm-4 featured_work_item">
                <img class="img-responsive" src="images/fw3.PNG" alt="Featured Work Image 3">
                <h4>BOKEH</h4>
                <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
            </div>
        </div>
    </div>
</body>
</html>
