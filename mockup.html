<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <img class="img-responsive header_logo" src="images/logo.PNG" alt="Udacity Logo" width="100" height="100">
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 text-right text-uppercase">
                <h1>Cat Stevens</h1>
                <h2>Front-end Ninja... loves Kitten</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 main_image_container">
                <img class="img-responsive" src="http://placekitten.com/1200/600" alt="Main Kitten Picture">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>More Kitten...</h3>
            </div>
        </div>
        <div class="row text-center featured_work">
            <div class="col-md-4 col-sm-4 featured_work_item">
                <img class="img-responsive" src="http://placekitten.com/400/300" alt="Image of Mittens">
                <h4>MITTENS</h4>
                <a href="https://allmycatsportfolio.com/mittens/">https://allmycatsportfolio.com/mittens/</a>
            </div>
            <div class="col-md-4 col-sm-4 featured_work_item">
                <img class="img-responsive" src="http://placekitten.com/g/400/300" alt="Image of Scribles">

                <a href="https://allmycatsportfolio.com/scribles/">https://allmycatsportfolio.com/scribles/</a>
            </div>
            <div class="col-md-4 col-sm-4 featured_work_item">
                <img class="img-responsive" src="http://placekitten.com/300/300" alt="Image of Garfield">
                <h4>GARFIELD</h4>
                <a href="https://allmycatsportfolio.com/garfield/">https://allmycatsportfolio.com/garfield/</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 footer_left">
                <p>Udacity - Full Stack Web Developer</p>
            </div>
            <div class="col-md-4 col-sm-4 footer_middle">
                <p>Intro to HTML/CSS</p>
            </div>
            <div class="col-md-4 col-sm-4 footer_right">
                <p>Konrad Schieban, 07/2016</p>
            </div>

</html>
